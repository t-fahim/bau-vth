{% extends "user_app/user_index.html" %}
{% load static %}

{% block title %}
Registration form
{% endblock title %}

{% block content %}

<br>

{% include "user_app/user_message.html" %}

<div class="flex justify-center items-center min-h-screen bg-sky-100">
  <form action="" method="POST" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    {% csrf_token %}
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Create Account</h2>

    <!-- Name -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
      <input type="text" id="name" name="name"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Enter your name" required>
    </div>

    <!-- Phone -->
    <div class="mb-4">
      <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
      <input type="tel" id="phone" name="phone"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Enter your phone number" required>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
      <input type="password" id="password" name="password1"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Enter your password" required>
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
      <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
      <input type="password" id="confirm_password" name="password2"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Re-enter your password" required>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition duration-300">
      Register
    </button>

    <!-- Optional Login Link -->
    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a href="{% url 'user_login' %}" class="text-blue-600 hover:underline">Login > </a>
    </p>
  </form>
</div>

{% endblock content %}
