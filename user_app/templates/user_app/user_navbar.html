{% load static %}

<nav class="bg-blue-100 sticky top-0 h-auto p-2 flex justify-between shadow-xl rounded-b-2xl z-50">
    <div class="flex items-center">
        <!-- Logo -->
        <a href="{% url 'user_index' %}">
            <img src="{% static 'images/vth_logo.png' %}" alt="vth_logo" class="h-12 pl-5" />
        </a>

        <!-- Menu links -->
        <div class="flex gap-5 items-center px-10 font-semibold">
            <a href="{% url 'user_index' %}">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="{% url 'staff_index' %}">Dashboard</a>
        </div>
    </div>

    <!-- Buttons -->
    <div class="flex gap-5 items-center">
        {% if user.is_authenticated and not user.is_staff%}
        <!-- Logged-in buttons -->
        <a href="{% url 'user_appointment' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded-2xl w-35 h-12 flex items-center justify-center">
            Appointment
        </a>
        <a href="{% url 'user_profile' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded-2xl w-35 h-12 flex items-center justify-center">
            Profile
        </a>
        <a href="{% url 'user_logout' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded-2xl w-35 h-12 flex items-center justify-center">
            Logout
        </a>
        {% else %}
        <!-- Logged-out buttons -->
        <a href="{% url 'user_appointment' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded-2xl w-35 h-12 flex items-center justify-center">
            Appointment
        </a>
        <a href="{% url 'user_registration' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded-2xl w-35 h-12 flex items-center justify-center">
            Register
        </a>

        <a href="{% url 'user_login' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded-2xl w-35 h-12 flex items-center justify-center">
            Login
        </a>
        {% endif %}
    </div>
</nav>
