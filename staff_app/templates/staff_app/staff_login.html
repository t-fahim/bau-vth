<div class="flex justify-center items-center min-h-screen">
    <form action="" method="POST" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Login</h2>

        <!-- name -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold mb-2">Enter Username</label>
            <input type="text" id="name" name="name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Enter your name" required>
        </div>
        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition duration-300">
            Login
        </button>
    </form>
</div>
